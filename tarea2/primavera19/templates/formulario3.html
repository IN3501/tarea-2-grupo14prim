{% extends 'navbar.html' %}

{% block title %}
formulario 3
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>formulario 3</h1>

    <form action="#" autocomplete="off">

    <div class="form-group">
      <label for="exampleInputEmail1">Ingrese su nombre</label>
      <input type="text" class="form-control" id="exampleText" placeholder="ej: Juan Pérez" name="inputText">
    </div>

    
     <div class="form-group">
      <label for="exampleNumber">Ingrese su edad</label>
      <input type="number" class="form-control" id="exampleNumber" placeholder="ej: 21" name="inputNumber">
    </div>


    <div class="form-group">
      <label for="exampleInputEmail1">Ingrese email</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="ej: juan@mail.com" name="inputEmail">
    </div>



    <div class="form-group">
      <label for="exampleInputPassword1">Ingrese contraseña</label>
      <input type="password" class="form-control" id="examplePassword" placeholder="ingrese contraseña" name="inputPassword">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Seleccione su cargo</label>
      <select class="form-control" id="exampleSelect" name="input Select">
        <option value="1">ayudante</option>
        <option value="2">auxiliar</option>
        <option value="3">alumno</option>
        <option value="4">profesor</option>
        
      </select>
    </div>

    <br>


    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  
  </form>
       
</div>

{% endblock content %}
